 <head>
  <title>Watch Kirby get his groove on</title>
  <script type="text/javascript">
  /* Think of this as a playlist, except one song is randomly selected. */
    var mr_array = new Array();
/*
    To add your songs, merely add in another element to
    the array below.  Each element should be set to the
    location of the song.
*/
    mr_array[0] = "songs/Jahzzar_-_03_-_Fireworks.mp3"
    mr_array[1] = "songs/Broke_For_Free_-_09_-_Drop_of_Water_In_the_Ocean.mp3"
    mr_array[2] = "songs/Beat_Doctor_-_16_-_Too_Retro.mp3"

    length_of_mr_array = mr_array.length;
    function PlayRandomSong() {
       var a = Math.random()*length_of_mr_array;
       a = Math.floor(a);
       le_audio = document.getElementById('mr_audio');
       le_audio.src = mr_array[a];
     }
  </script>
 </head>
 <body bgcolor="pink" onLoad="PlayRandomSong()">
  <audio id="mr_audio" src="songs/Jahzzar_-_03_-_Fireworks.mp3" type="music/ogg" autoplay="autoplay" loop="loop">
    Looks like your browser doesn't support the HTML5 Audio tag.  Bummer.
  </audio>
  <p style="line-height: 50%;">
   <center>
     <img src="poyo_intensifies.gif" alt="Man, that little guy can strut his stuff." width="1400" />
   </center>
  </p>
 </body>
